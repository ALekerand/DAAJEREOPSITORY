<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<p:panel header="Enregistrement des animateurs">
		<h:panelGrid id="info_grid" columns="6" cellpadding="8">		
			<p:outputLabel for="input_code" value="Code:"></p:outputLabel>
			<p:inputText id="input_code" value="#{animateurController.animateur.codeAnimateur}" required="true"></p:inputText>
			
			<p:outputLabel for="input_nom" value="Nom:"></p:outputLabel>
			<p:inputText id="input_nom" value="#{animateurController.animateur.nomAnimateur}" required="true"></p:inputText>
			
			<p:outputLabel for="input_prenom" value="Prénom:"></p:outputLabel>
			<p:inputText id="input_prenom" value="#{animateurController.animateur.prenomAnimateur}" required="true"></p:inputText>
			
			<p:outputLabel for="input_age" value="Age:"></p:outputLabel>
			<p:inputText id="input_age" value="#{animateurController.animateur.ageAnimateur}" required="true"></p:inputText>
			
			<p:outputLabel for="input_tel" value="Contact:"></p:outputLabel>
			<p:inputText id="input_tel" value="#{animateurController.animateur.telephoneAnimateur}" required="true"></p:inputText>
			
			<p:outputLabel for="input_arrivee" value="Adresse:"></p:outputLabel>
			<p:inputText id="input_arrivee" value="#{animateurController.animateur.adresseAnimateur}" required="true"></p:inputText>
			
			<p:outputLabel for="input_adresse" value="Mail:"></p:outputLabel>
			<p:inputText id="input_adresse" value="#{animateurController.animateur.mailAnimateur}" required="true"></p:inputText>
			
			</h:panelGrid>
			
			
		<h:panelGrid columns="6" cellpadding="8">			
			<p:outputLabel for="cb_niv_animateur" value="Niveau animateur:" />
            <p:selectOneMenu id="cb_niv_animateur" value="#{animateurController.idNiveau}">
            <f:selectItems value="#{animateurController.listNiveauAnimateur}" var="toto" itemLabel="#{toto.nomNiveau}" itemValue="#{toto.idNiveau}" />
			</p:selectOneMenu>
					
			<p:outputLabel for="cb_genre" value="Genre:" />
            <p:selectOneMenu id="cb_genre" value="#{serviceResponsableController.idGenre}">
            <f:selectItems value="#{animateurController.listGenre}" var="toto" itemLabel="#{toto.libelleGenre}" itemValue="#{toto.idGenre}" />
			</p:selectOneMenu>			
		</h:panelGrid>
	    
	    
	    </p:panel>
	    
	    <p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" actionListener="#{animateurController.enregistrer}" update="form"><p:confirm header="Confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier" actionListener="#{animateurController.modifier}" update="form"><p:confirm header="Confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" process="@this" actionListener="#{animateurController.annuler}" update="form"></p:commandButton>
			</f:facet>
		</p:toolbar>	    
	    	    
	    <p:dataTable id="data" var="toto" value="#{animateurController.listObject}" selectionMode="single" selection="#{animateurController.selectedObject}" rowKey="#{toto.idAnimateur}"       
	     rows="5" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{animateurController.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des services responsables
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeAnimateur}" />
	    	</p:column>
	    	
	    	<p:column headerText="Niveau animateur">
	    		<h:outputText value="#{toto.nomAnimateur}" />
	    	</p:column>
	    	
	    	<p:column headerText="Prénom">
	    		<h:outputText value="#{toto.prenomAnimateur}" />	
	    	</p:column>	
	    	
	    	<p:column headerText="Age">
	    		<h:outputText value="#{toto.ageAnimateur}" />
	    	</p:column>
	    	
	    	<p:column headerText="Téléphone">
	    		<h:outputText value="#{toto.telephoneAnimateur}" />
	    	</p:column>
	    	
	    	<p:column headerText="Adresse">
	    		<h:outputText value="#{toto.adresseAnimateur}" />
	    	</p:column>
	    	
	    	<p:column headerText="Mail">
	    		<h:outputText value="#{toto.mailAnimateur}" />
	    	</p:column>
	    
	    </p:dataTable>
		
				
<br />


		<br/>
		
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	  </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>
	
	</ui:composition>
</html>
