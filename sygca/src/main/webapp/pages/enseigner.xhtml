<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<p:panel header="Enregistrement Enseigner">
		<h:panelGrid id="info_grid" columns="6" cellpadding="8">		
			<p:outputLabel for="input_code" value="Code:"></p:outputLabel>
			<p:inputText id="input_code" value="#{enseignerController.enseigner.codeEnseigner}" required="true"></p:inputText>	
			</h:panelGrid>
			
		<h:panelGrid columns="8" cellpadding="8">			
			<p:outputLabel for="cb_animateur" value="Animateur:" />
            <p:selectOneMenu id="cb_animateur" value="#{enseignerController.idAnimateur}">
            <f:selectItems value="#{enseignerController.listAnimateur}" var="toto" itemLabel="#{toto.nomAnimateur}" itemValue="#{toto.idAnimateur}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_campagne" value="Campagne:" />
            <p:selectOneMenu id="cb_campagne" value="#{enseignerController.idCampagne}">
            <f:selectItems value="#{enseignerController.listCampagne}" var="toto" itemLabel="#{toto.libelleCampagne}" itemValue="#{toto.idCampagne}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_centre" value="Centre:" />
            <p:selectOneMenu id="cb_centre" value="#{enseignerController.idCentre}">
            <f:selectItems value="#{enseignerController.listCentre}" var="toto" itemLabel="#{toto.nomCentre}" itemValue="#{toto.idCentre}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_niveau_formation" value="Niveau de formation:" />
            <p:selectOneMenu id="cb_niveau_formation" value="#{enseignerController.idNiveauFormation}">
            <f:selectItems value="#{enseignerController.listNiveauFormation}" var="toto" itemLabel="#{toto.libelleNiveauFormation}" itemValue="#{toto.idNiveauFormation}" />
			</p:selectOneMenu>			
		</h:panelGrid>
	    
	    
	    </p:panel>
	    
	    <p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" actionListener="#{enseignerController.enregistrer}" update="form"><p:confirm header="Confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier" actionListener="#{enseignerController.modifier}" update="form"><p:confirm header="Confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" process="@this" actionListener="#{enseignerController.annuler}" update="form"></p:commandButton>
			</f:facet>
		</p:toolbar>	    
	    	    
	    <p:dataTable id="data" var="toto" value="#{enseignerController.listObject}" selectionMode="single" selection="#{enseignerController.selectedObject}" rowKey="#{toto.idEnseigner}"       
	     rows="10" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{enseignerController.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste Enseigner
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeEnseigner}" />
	    	</p:column>
	    
	    </p:dataTable>
		
				
<br />


		<br/>
		
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	  </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>
	
	</ui:composition>
</html>
