<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      
<ui:composition template="/templates/template.xhtml">

	<ui:define name="body">
	
		<h:form id="form">
		
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<h:panelGrid columns="2">		
			<p:outputLabel value="Code:"></p:outputLabel>
			<p:inputText value="#{niveauAnimateurControllers.niveauAnimateur.codeNiveau}"></p:inputText>
			
			<p:outputLabel value="Niveau:"></p:outputLabel>
			<p:inputText value="#{niveauAnimateurControllers.niveauAnimateur.nomNiveau}"></p:inputText>
			
			<p:commandButton value="Enregistrer" actionListener="#{niveauAnimateurControllers.enregistrer}" update="form"></p:commandButton>
			<p:commandButton value="Annuler" actionListener="#{niveauAnimateurControllers.annuler}" update="form"></p:commandButton>
			<p:commandButton value="Modifier"></p:commandButton>	
	    </h:panelGrid>
	    
	    <p:dataTable var="toto" value="#{niveauAnimateurControllers.listObject}" selectionMode="single" selection="#{niveauAnimateurControllers.selectedObject}" rowKey="#{toto.idNiveau}"       
	     rows="5" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{niveauAnimateurControllers.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des niveaux animateurs
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeNiveau}" />
	    	</p:column>
	    	
	    	<p:column headerText="Niveau">
	    		<h:outputText value="#{toto.nomNiveau}" />
	    	</p:column>
	    
	    </p:dataTable>
		
		</h:form>
				
	</ui:define>

</ui:composition> 
</html>
