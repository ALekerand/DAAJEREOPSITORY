<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<p:panel header="Enregistrement des professions">
		<h:panelGrid id="info_grid" columns="6" cellpadding="8">		
			
		</h:panelGrid>
				
		<h:panelGrid columns="6" cellpadding="8">								
			<p:outputLabel for="cb_animateur" value="Animateur:" />
            <p:selectOneMenu id="cb_animateur" value="#{professionController.idAnimateur}">
            <f:selectItem itemLabel="Selctionnez" itemValue=""/>
            <f:selectItems value="#{professionController.listAnimateur}" var="toto" itemLabel="#{toto.nomAnimateur}" itemValue="#{toto.idAnimateur}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_activite" value="Activité:" />
            <p:selectOneMenu id="cb_activite" value="#{professionController.idActivite}">
            <f:selectItem itemLabel="Selctionnez" itemValue=""/>
            <f:selectItems value="#{professionController.listActivite}" var="toto" itemLabel="#{toto.nomActivite}" itemValue="#{toto.idActivite}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_type_activite" value="Type activité:" />
            <p:selectOneMenu id="cb_type_activite" value="#{professionController.idTypeactivite}">
            <f:selectItem itemLabel="Selctionnez" itemValue=""/>
            <f:selectItems value="#{professionController.listTypeActivite}" var="toto" itemLabel="#{toto.libelleTypeactivite}" itemValue="#{toto.idTypeactivite}" />
			</p:selectOneMenu>			
		</h:panelGrid>	    	    
	    </p:panel>
	    
	    <p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" actionListener="#{professionController.enregistrer}" update="form"><p:confirm header="Confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier" actionListener="#{professionController.modifier}" update="form"><p:confirm header="Confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" process="@this" actionListener="#{professionController.annuler}" update="form"></p:commandButton>
			</f:facet>
		</p:toolbar>	    
	    	    
	    <p:dataTable id="data" var="toto" value="#{professionController.listObject}" selectionMode="single" selection="#{professionController.selectedObject}" rowKey="#{toto.idProfession}"       
	     rows="10" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{professionController.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des professions
            </f:facet>	
	    	<p:column headerText="">
	    		<h:outputText value="" />
	    	</p:column>
	    	
	    	<p:column headerText="">
	    		<h:outputText value="" >
	    		<f:convertDateTime pattern=""/>
	    		</h:outputText>
	    	</p:column>
	    	
	    	<p:column headerText="">
	    		<h:outputText value="" >
	    		<f:convertDateTime pattern=""/>
	    		</h:outputText>
	    	</p:column>
	    </p:dataTable>
		
				
<br />


		<br/>
		
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	  </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>
	
	</ui:composition>
</html>
