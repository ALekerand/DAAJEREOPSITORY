<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/template.xhtml">
	
	<ui:define name="body">
	
		<h:form id="form">
		
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<h:panelGrid columns="6" cellpadding="8">		
			<p:outputLabel for="input_code" value="Code:"></p:outputLabel>
			<p:inputText id="input_code" value="#{typeActiviteControllers.typeActivite.codeTypeactivite}" required="true"></p:inputText>
			
			<p:outputLabel for="input_activite" value="Activité:"></p:outputLabel>
			<p:inputText id="input_activite" value="#{typeActiviteControllers.typeActivite.libelleTypeactivite}" required="true"></p:inputText>
				
	   </h:panelGrid>
	   
	   <p:toolbar>
	   	<f:facet name="left">
	   		<p:commandButton value="Enregistrer" actionListener="#{typeActiviteControllers.enregistrer}" update="form"></p:commandButton>
			<p:commandButton value="Annuler" actionListener="#{typeActiviteControllers.annuler}" update="form"></p:commandButton>
			<p:commandButton value="Modifier"></p:commandButton>
	   	</f:facet>
	   </p:toolbar>
	   
	   <p:dataTable var="toto" value="#{typeActiviteControllers.listObject}" selectionMode="single" selection="#{typeActiviteControllers.selectedObject}" rowKey="#{toto.idTypeactivite}"
	   rows="10" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{typeActiviteControllers.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des types d'activité
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeTypeactivite}" />
	    	</p:column>
	    	
	    	<p:column headerText="Activité">
	    		<h:outputText value="#{toto.libelleTypeactivite}" />
	    	</p:column>
	    
	    </p:dataTable>
		
		</h:form>
				
	</ui:define>
	
	</ui:composition>
</html>
