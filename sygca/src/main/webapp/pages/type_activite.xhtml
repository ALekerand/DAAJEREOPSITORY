<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">	
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>

		<p:panel header="Enregistrement des types d'activité">
		<fieldset>
		<legend>Informations sur le type d'activité</legend>		
		<h:panelGrid id="info_grid" columns="6" cellpadding="8">		
			<p:outputLabel for="input_code" value="Code:"></p:outputLabel>
			<p:inputText id="input_code" value="#{typeActiviteControllers.typeActivite.codeTypeactivite}" required="true"></p:inputText>
			
			<p:outputLabel for="input_activite" value="Activité:"></p:outputLabel>
			<p:inputText id="input_activite" value="#{typeActiviteControllers.typeActivite.libelleTypeactivite}" required="true"></p:inputText>
				
	   </h:panelGrid>
	   </fieldset>
	   </p:panel>
	   
	   <br />
	   
	   <p:toolbar>
	   	<f:facet name="left">
	   		<p:commandButton value="Enregistrer" actionListener="#{typeActiviteControllers.enregistrer}" update="form"><p:confirm header="Confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
			<p:commandButton value="Modifier" actionListener="#{typeActiviteControllers.modifier}" update="form"><p:confirm header="Confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
			<p:commandButton value="Annuler" process="@this" actionListener="#{typeActiviteControllers.annuler}" update="form"></p:commandButton>
	   	</f:facet>
	   </p:toolbar>
	   
	   <br />
	   
	   <p:dataTable var="toto" value="#{typeActiviteControllers.listObject}" selectionMode="single" selection="#{typeActiviteControllers.selectedObject}" rowKey="#{toto.idTypeactivite}"
	   rows="10" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{typeActiviteControllers.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des types d'activité
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeTypeactivite}" />
	    	</p:column>
	    	
	    	<p:column headerText="Activité">
	    		<h:outputText value="#{toto.libelleTypeactivite}" />
	    	</p:column>
	    
	    </p:dataTable>
	
<br />


		<br/>
		
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	  </p:confirmDialog>	
	
		
		</h:form>
				
	</ui:define>
	
	</ui:composition>
</html>
