<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
           
<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<p:panel header="Enregistrement des centre d'aphabétisation">
		<h:panelGrid id="info_grid" columns="4" cellpadding="8">		
			<p:outputLabel for="input_code" value="Code:"></p:outputLabel>
			<p:inputText id="input_code" value="#{centreControllers.centre.codeCentre}" ></p:inputText>
			
			<p:outputLabel for="input_nom" value="Nom du centre:"></p:outputLabel>
			<p:inputText id="input_nom" value="#{centreControllers.centre.nomCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_abrev" value="Abréviation nom:"></p:outputLabel>
			<p:inputText id="input_abrev" value="#{centreControllers.centre.abreviationNomCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_adr" value="Adresse:"></p:outputLabel>
			<p:inputText id="input_adr" value="#{centreControllers.centre.adresseCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_tel" value="Téléphone:"></p:outputLabel>
			<p:inputText id="input_tel" value="#{centreControllers.centre.telephoneCentre}"></p:inputText>
			
			<p:outputLabel for="input_mail" value="Mail:"></p:outputLabel>
			<p:inputText id="input_mail" value="#{centreControllers.centre.mailCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_droit" value="Droit d'ouverture:"></p:outputLabel>
			<p:inputText id="input_droit" ></p:inputText>
			
			<p:outputLabel for="cb_iep" value="IEP"/>
			<p:selectOneMenu id="cb_iep" required="true" value="#{centreControllers.idIep}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listIep}" var="tata" itemLabel="#{tata.nomIep}" itemValue="#{tata.aidIep}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_localite" value="Localité"/>
			<p:selectOneMenu id="cb_localite" required="true" value="#{centreControllers.idLocalite}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listLocalite}" var="tata" itemLabel="#{tata.nomLocalite}" itemValue="#{tata.idLocalite}"></f:selectItems>
			</p:selectOneMenu>
			
			
			<p:outputLabel for="cb_natureP" value="Nature du projet"/>
			<p:selectOneMenu id="cb_natureP" required="true" value="#{centreControllers.idNatureProjet}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listNatureProjet}" var="tata" itemLabel="#{tata.libelleNatureProjet}" itemValue="#{tata.idNatureProjet}"></f:selectItems>
			</p:selectOneMenu>
			
	    </h:panelGrid>
	    </p:panel>
	    
	    <p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" actionListener="#{centreControllers.enregistrer}" update="form"><p:confirm header="Confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier" actionListener="#{centreControllers.modifier}" update="form"><p:confirm header="Confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" process="@this" actionListener="#{centreControllers.annuler}" update="form"></p:commandButton>
			</f:facet>
		</p:toolbar>
	    
	    <p:dataTable id="data" var="toto" value="#{centreControllers.listObject}" selectionMode="single" selection="#{centreControllers.selectedObject}" rowKey="#{toto.idCentre}"       
	     rows="5" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{centreControllers.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des centres
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeCentre}" />
	    	</p:column>
	    	
	    	<p:column headerText="Nom ">
	    		<h:outputText value="#{toto.nomCentre}" />
	    	</p:column>
	    	
	    	<p:column headerText="Téléphone">
	    		<h:outputText value="#{toto.telephoneCentre}" />
	    	</p:column>
	    	
	    	<p:column headerText="Département">
	    		<h:outputText value="#{toto.departement.nomDepartement}" />
	    	</p:column>
	    	
	    	<p:column headerText="Commune">
	    		<h:outputText value="#{toto.commune.nomCommune}" />
	    	</p:column>
	    	
	    	<p:column headerText="Localité">
	    		<h:outputText value="#{toto.localiteDImplantation.nomLocalite}" />
	    	</p:column>
	    	
	    	<p:column headerText="Promoteur">
	    		<h:outputText value="#{toto.promoteur.codePromoteur}" />
	    	</p:column>
	    
	    	<p:column headerText="Nature">
	    		<h:outputText value="#{toto.nature.libelleNature}" />
	    	</p:column>
	    	
	    	<p:column headerText="">
	    		<h:outputText/>
	    	</p:column>
	    
	    </p:dataTable>
		<br />

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	  </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>

</ui:composition> 
</html>
