<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
           
<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<p:wizard flowListener="#{centreControllers.onFlowProcess}">
            <p:tab id="promoteur" title="Promoteur">
            	<p:panel header="Enregistrement du promoteur">
		
		<fieldset>
	    
		<legend> Informations sur le promoteur</legend>
		
        <p:selectOneRadio id="promo_rodio" value="#{centreControllers.type_promoteur}" binding="#{centreControllers.radio_promo}">
          <p:ajax partialSubmit="true" process="@this"  update="form" listener="#{centreControllers.activiverChamp}"/> 
          <f:selectItem itemLabel="Personne physique" itemValue="personne_physique"/>
          <f:selectItem itemLabel="ONG" itemValue="ong"/>
          <f:selectItem itemLabel="Programme" itemValue="programme"/>
          <f:selectItem itemLabel="Ministère" itemValue="ministere"/>
        </p:selectOneRadio>
        
        
			<p:panelGrid id="info_ong" columns="6" cellpadding="8" binding="#{centreControllers.pGridOng}">
			<p:outputLabel for="input_nom_ong" value="Nom ONG:"></p:outputLabel>
			<p:inputText id="input_nom_ong" value="#{centreControllers.ong.nomOng}" ></p:inputText>
			
			<p:outputLabel for="input_phone" value="Téléphone:"></p:outputLabel>
			<p:inputText id="input_phone" value="#{centreControllers.ong.telephoneOng}" ></p:inputText>
			
			<p:outputLabel for="input_mail_ong" value="Mail:"></p:outputLabel>
			<p:inputText id="input_mail_ong" value="#{centreControllers.ong.mailOng}" ></p:inputText>
	    	</p:panelGrid>
	    	
	    	<p:panelGrid id="info_ph" columns="6" cellpadding="8" binding="#{centreControllers.pGridPh}">
			<p:outputLabel for="input_nom_ph" value="Nom :"></p:outputLabel>
			<p:inputText id="input_nom_ph" value="#{centreControllers.personnePhysique.nomPersonne}"></p:inputText>
			
			<p:outputLabel for="input_prenom_ph" value="Prénoms:"></p:outputLabel>
			<p:inputText id="input_prenom_ph" value="#{centreControllers.personnePhysique.prenomsPersonne}"></p:inputText>
			
			<p:outputLabel for="input_phone_ph" value="Téléphone:"></p:outputLabel>
			<p:inputText id="input_phone_ph" value="#{centreControllers.personnePhysique.telephonePersonne}" ></p:inputText>
			
			<p:outputLabel for="input_mail_ph" value="Mail:"></p:outputLabel>
			<p:inputText id="input_mail_ph" value="#{centreControllers.personnePhysique.mailPersonne}" ></p:inputText>
	    	</p:panelGrid>
	    	
	    	<p:panelGrid id="info_prog" columns="6" cellpadding="8" binding="#{centreControllers.pGridProg}">
			<p:outputLabel for="input_lib_prog" value="Nom programme:"></p:outputLabel>
			<p:inputText id="input_lib_prog" value="#{centreControllers.programme.libelleProgramme}"></p:inputText>
	    	
	    	</p:panelGrid>
	    	
	    	
	    	<p:panelGrid id="info_mini" columns="6" cellpadding="8" binding="#{centreControllers.pGridMini}">
			<p:outputLabel for="input_nom_min" value="Nom :"></p:outputLabel>
			<p:inputText id="input_nom_min" ></p:inputText>
			
			<p:outputLabel for="input_phone_min" value="Téléphone:"></p:outputLabel>
			<p:inputText id="input_phone_min" ></p:inputText>

	    	</p:panelGrid>
	    	
	    </fieldset>
		
		
		
	    
	    </p:panel>
			</p:tab>
			
			<p:tab id="centre" title="Centre">
				<p:panel header="Enregistrement des centre d'aphabétisation">
		
		<fieldset>
		<legend> Informations sur le centre</legend>
		<h:panelGrid id="centre_grid" columns="6" cellpadding="8">		
			<p:outputLabel for="input_code" value="Code:"></p:outputLabel>
			<p:inputText id="input_code" value="#{centreControllers.centre.codeCentre}" ></p:inputText>
			
			<p:outputLabel for="input_nom" value="Nom du centre:"></p:outputLabel>
			<p:inputText id="input_nom" value="#{centreControllers.centre.nomCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_abrev" value="Abréviation nom:"></p:outputLabel>
			<p:inputText id="input_abrev" value="#{centreControllers.centre.abreviationNomCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_adr" value="Adresse:"></p:outputLabel>
			<p:inputText id="input_adr" value="#{centreControllers.centre.adresseCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="input_tel" value="Téléphone:"></p:outputLabel>
			<p:inputText id="input_tel" value="#{centreControllers.centre.telephoneCentre}"></p:inputText>
			
			<p:outputLabel for="input_mail" value="Mail:"></p:outputLabel>
			<p:inputText id="input_mail" value="#{centreControllers.centre.mailCentre}" required="true"></p:inputText>
			
			<p:outputLabel for="cb_departement" value="Département:"/>
			<p:selectOneMenu id="cb_departement" required="true" value="#{centreControllers.idDepartement}">
			<p:ajax listener="#{centreControllers.chargerDrena}" event="change" process="@this"  update="cb_iep"></p:ajax>
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listDepartement}" var="tata" itemLabel="#{tata.nomDepartement}" itemValue="#{tata.idDepartement}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_drena" value="DRENA:"/>
			<p:selectOneMenu id="cb_drena" required="true" value="#{centreControllers.idDrena}">
			<p:ajax listener="#{centreControllers.chargerIep}" event="change" process="@this"  update="cb_iep"></p:ajax>
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listDrena}" var="tata" itemLabel="#{tata.nomDrena}" itemValue="#{tata.idDrena}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_iep" value="IEP:"/>
			<p:selectOneMenu id="cb_iep" required="true" value="#{centreControllers.idIep}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listIep}" var="tata" itemLabel="#{tata.nomIep}" itemValue="#{tata.idIep}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_localite" value="Localité:"/>
			<p:selectOneMenu id="cb_localite" required="true" value="#{centreControllers.idLocalite}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listLocalite}" var="tata" itemLabel="#{tata.nomLocalite}" itemValue="#{tata.idLocalite}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_natureP" value="Nature du projet:"/>
			<p:selectOneMenu id="cb_natureP" required="true" value="#{centreControllers.idNatureProjet}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listNatureProjet}" var="tata" itemLabel="#{tata.libelleNatureProjet}" itemValue="#{tata.idNatureProjet}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_nature_centre" value="Nature du centre:"/>
			<p:selectOneMenu id="cb_nature_centre" required="true" value="#{centreControllers.idNature}">
			<f:selectItem itemLabel="Selectionnez" itemValue="" />
			<f:selectItems value="#{centreControllers.listNature}" var="tata" itemLabel="#{tata.libelleNature}" itemValue="#{tata.idNature}"></f:selectItems>
			</p:selectOneMenu>
	    
	    </h:panelGrid>
	    
	    	<h:panelGrid id="niveau_grid" columns="4" cellpadding="8">	
	    	<h4>Niveau de formation:</h4>
	       		<p:selectBooleanCheckbox value="#{centreControllers.value1}" itemLabel="Niveau 1"/>
	       		<p:selectBooleanCheckbox value="#{centreControllers.value2}" itemLabel="Niveau 2"/>
	       		<p:selectBooleanCheckbox value="#{centreControllers.value3}" itemLabel="Post Alphabétisation"/>
	     	</h:panelGrid>
	     	
	     	<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel  value="Autorisation(PDF):"></p:outputLabel>
			<p:fileUpload id="fichier" value="#{centreControllers.fichier}" mode="simple" skinSimple="true"> </p:fileUpload>
            </h:panelGrid>
	     	
	     </fieldset>
	    
	   
	    </p:panel>
			</p:tab>
			
			<p:tab id="animateur" title="Animateur">
			<fieldset>
			<legend> Informations sur l'animateur</legend>
			<h:panelGrid id="info_animateur" columns="6" cellpadding="8">
			<p:outputLabel for="input_code_anim" value="Code:"></p:outputLabel>
			<p:inputText id="input_code_anim" value="#{centreControllers.animateur.codeAnimateur}" readonly="true"></p:inputText>
			
			<p:outputLabel for="input_nom_anim" value="Nom:"></p:outputLabel>
			<p:inputText id="input_nom_anim" value="#{centreControllers.animateur.nomAnimateur}"></p:inputText>
			
			<p:outputLabel for="input_prenom_anim" value="Prenoms:"></p:outputLabel>
			<p:inputText id="input_prenom_anim" value="#{centreControllers.animateur.prenomAnimateur}" ></p:inputText>
				    
		   	<p:outputLabel for="date_nais_anim" value="Date:"></p:outputLabel>
			<p:calendar id="date_nais_anim" locale="fr" navigator="true" pattern="dd/MM/yyyy"/>
			
			<p:outputLabel for="input_telephone_anim" value="Téléphone:"></p:outputLabel>
			<p:inputText id="input_telephone_anim" value="#{centreControllers.animateur.telephoneAnimateur}" ></p:inputText>
			
			<p:outputLabel for="input_adresse_anim" value="Adresse:"></p:outputLabel>
			<p:inputText id="input_adresse_anim" value="#{centreControllers.animateur.adresseAnimateur}" ></p:inputText>
			
			<p:outputLabel for="cb_genre" value="Genre: "/>
			<p:selectOneMenu id="cb_genre" required="true" value="#{centreControllers.idGenre}">
			<f:selectItem itemLabel="Selectionnez" itemValue=""/>
			<f:selectItems value="#{centreControllers.listGenre}" var="tata" itemLabel="#{tata.libelleGenre}" itemValue="#{tata.idGenre}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_niveau" value="Niveau:"/>
			<p:selectOneMenu id="cb_niveau" required="true" value="#{centreControllers.idNiveau}">
			<f:selectItem itemLabel="Selectionnez" itemValue=""/>
			<f:selectItems value="#{centreControllers.listNiveauAnimateur}" var="tata" itemLabel="#{tata.nomNiveau}" itemValue="#{tata.idNiveau}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_activite_principale" value="Activité principale: "/>
			<p:selectOneMenu id="cb_activite_principale" required="true" value="#{centreControllers.idActivitePrimaire}">
			<f:selectItem itemLabel="Selectionnez" itemValue=""/>
			<f:selectItems value="#{centreControllers.listActivite}" var="tata" itemLabel="#{tata.nomActivite}" itemValue="#{tata.idActivite}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel for="cb_activite_secondaire" value="Activité secondaire: "/>
			<p:selectOneMenu id="cb_activite_secondaire" value="#{centreControllers.idActiviteSecondaire}">
			<f:selectItem itemLabel="Selectionnez" itemValue=""/>
			<f:selectItems value="#{centreControllers.listActivite}" var="tata" itemLabel="#{tata.nomActivite}" itemValue="#{tata.idActivite}"></f:selectItems>
			</p:selectOneMenu>
	    	
	    	</h:panelGrid>
	    	</fieldset>
	   
	   	<br></br> 
	    	
	    	<p:toolbar >
			<f:facet name="right">
				<p:commandButton value="Enregistrer" actionListener="#{centreControllers.enregistrer}" update=":form" ><p:confirm header="Confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier" actionListener="#{centreControllers.modifier}" update="form"><p:confirm header="Confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" process="@this" actionListener="#{centreControllers.annuler}" update="form"></p:commandButton>
			</f:facet>
		</p:toolbar>
	   
			</p:tab>
			
		</p:wizard>
		
		<br></br>
	    
	    <p:dataTable id="data" var="toto" value="#{centreControllers.listObject}" selectionMode="single" selection="#{centreControllers.selectedObject}" rowKey="#{toto.idCentre}"       
	     rows="5" paginatorPosition="bottom" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">
	    
	    <p:ajax event="rowSelect" process="@this" listener="#{centreControllers.selectionnerLigne}" update="form"></p:ajax>
	    	<f:facet name="header">
                Liste des centres
            </f:facet>	
	    	<p:column headerText="Code">
	    		<h:outputText value="#{toto.codeCentre}" />
	    	</p:column>
	    	
	    	<p:column headerText="Nom ">
	    		<h:outputText value="#{toto.nomCentre}" />
	    	</p:column>
	    	
	    	<p:column headerText="Téléphone">
	    		<h:outputText value="#{toto.telephoneCentre}" />
	    	</p:column>
	    	
	    	<p:column headerText="Localité">
	    		<h:outputText value="#{toto.localiteDImplantation.nomLocalite}" />
	    	</p:column>
	    	
	    	<p:column headerText="Promoteur">
	    		<h:outputText value="#{toto.promoteur.codePromoteur}" />
	    	</p:column>
	    
	    	<p:column headerText="Nature">
	    		<h:outputText value="#{toto.nature.libelleNature}" />
	    	</p:column>
	    	
	    	<p:column headerText="">
	    		<h:outputText/>
	    	</p:column>
	    
	    </p:dataTable>
		<br />

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	  </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>

</ui:composition> 
</html>
